name: memcr CI

on:
  push
  pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: install dependencies
      run: |
        sudo apt-get install -y liblz4-dev liblz4-1
        sudo apt-get install -y libssl-dev libssl3

    - name: build
      run: make COMPRESS_LZ4=1 CHECKSUM_MD5=1
